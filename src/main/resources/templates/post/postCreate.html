<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="contents d-flex justify-content-center">
        <div class="w-50 my-4">
            <h1>글쓰기</h1>

            <input type="text" id="subject" class="form-control mb-2" placeholder="제목을 입력하세요.">
            <textarea id="content" class="form-control" placeholder="내용을 입력하세요." rows="10"></textarea>
            <div class="d-flex justify-content-end my-3">
                <input type="file" id="file">
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" id="postListBtn" class="btn btn-dark">목록</button>
                <div>
                    <button type="button" id="clearBtn" class="btn btn-secondary">모두 지우기</button>
                    <button type="button" id="saveBtn" class="btn btn-warning">저장</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(function() {
            // 목록 버튼 -> 목록 화면 이동
            $("#postListBtn").on("click", function() {
                location.href = "/post/post-list-view";
            });

            // 모두 지우기 버튼
            $("#clearBtn").on("click", function() {
                // alert("모두 지우기");
                $("#subject").val(""); // setting
                $("#content").val("");
            });

            // 글쓰기 버튼
            $("#saveBtn").on("click", function() {
                // alert("글쓰기");
                let subject = $("#subject").val();
                let content = $("#content").val();

                // validation
                if (!subject) {
                    alert("제목을 입력하세요.");
                    return;
                }

                if (!content) {
                    alert("내용을 입력하세요.");
                    return;
                }

                // 이미지 업로드시 form태그 반드시 필요 => js에서 폼태그를 만든다.
                let formData = new FormData();
                formData.append("subject", subject); // key는 form태그의 name과 같음 -> request param명
                formData.append("content", content); // key는 form태그의 name과 같음 -> request param명

                // ajax
                $.ajax({
                    // request
                    type:"post"
                    , url:"/post/create"
                    , data:formData
                    , processData:false     // 파일 업로드 필수 설정
                    , contentType:false     // 파일 업로드 필수 설정
                    , enctype:"multipart/form-data"     // 파일 업로드 필수 설정

                    // response
                    , success:function(data) {
                        if (data.code == 200) {
                            alert("메모가 저장되었습니다.");
                            location.href = "/post/post-list-view";
                        } else {
                            alert(data.error_message);
                        }
                    }
                    , error:function(e) {
                        alert("글을 저장하는데 실패했습니다.");
                    }
                });
            });
        });
    </script>
</th:block>
