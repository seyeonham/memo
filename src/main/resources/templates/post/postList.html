<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="contents d-flex justify-content-center">
        <div class="w-50">
            <h1 class="my-3">글 목록</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>생성일</th>
                        <th>수정일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${postList}">
                        <td th:text="${post.id}"></td>
                        <td>
                            <a th:href="@{/post/post-detail-view(postId=${post.id})}" th:text="${post.subject}"></a>
<!--                            <a th:href="|/post/post-detail-view?postId=${post.id}|" th:text="${post.subject}"></a>-->
                        </td>
                        <td th:text="${post.createdAt}"></td>
                        <td th:text="${post.updatedAt}"></td>
                    </tr>
                </tbody>
            </table>

            <!-- 페이징 -->
            <div class="d-flex justify-content-center">
                <a th:if="${prevId != 0}" th:href="|/post/post-list-view?prevId=${prevId}|" class="mr-5">&lt;&lt; 이전</a>
                <a th:if="${nextId != 0}" th:href="|/post/post-list-view?nextId=${nextId}|">다음 &gt;&gt;</a>
            </div>

            <!-- 글쓰기 버튼 영역 -->
            <div class="d-flex justify-content-end mb-5">
                <a href="/post/post-create-view" class="btn btn-warning">글쓰기</a>
            </div>
        </div>
    </section>
</th:block>
